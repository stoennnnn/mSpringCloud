spring:
  application:
    ####注册中心应用名称
    name:  config-client
  cloud:
    config:
    ####读取后缀
      profile: dev
      ####读取config-server注册地址
      discovery:
        service-id: config-server
        enabled: true
#####    eureka服务注册地址
eureka:
  client:
    service-url:
           defaultZone: http://localhost:9100/eureka
server:
  port: 8899
#开启监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

